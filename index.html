<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="assets/scripts/script.js" defer></script>
    <script src="assets/scripts/all.js" defer></script>
  </head>
  <body>

    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h1>To do List</h1>
          <div class="input-area">
            <input type="text" id="task-input" name="task input" placeholder="Type new task ...">
            <button id="task-submit-btn">Add</button>
          </div>
        </div>
        <!-- New tasks will be added to div below -->
        <div class="added-tasks-section">
          <h3>Tasks' list</h3>
          <p id="alert-info">List is empty.</p>
          <ul class="task-list">
          </ul>
        </div>
      </div>
    </div>

    <div class="edit-window-popup-wrapper" id="popup-1">
      <div class="edit-window-popup">
        <div class="edit-window-header">
          <h3>Edit Task</h3>
        </div>
        <div class="edit-task-input-area">
          <div class="edit-task-input-elements">
            <input type="text" id="change-task-input" placeholder="Type new task's contents ...">
            <button class="change-task-submit-btn">Change</button>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
